<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <title>Agogy [HTML]</title>
  </head>
  <body>
    <!--             HEADER -->
    <header>
      <div class="header_wrapper"></div>
    </header>

    <!--             MAIN -->

    <section class="links">
      <a href="#">
        <img src="assets/images/Log_in.svg" alt="qwerty" />
      </a>
      <a href="#">
        <img src="assets/images/Burger_menu_button.svg" alt="qwerty" />
      </a>
    </section>

    <section class="recommend">
      <h1>Recommended for you</h1>
      <div class="recommend_slider">
        <a href="#"
          ><img src="assets/images/Prev_slide (Stroke).svg" alt="qwerty"
        /></a>
        <div class="recommend_slider__item">
          <img src="assets/images/Recommend-2.png" alt="qwerty" />
          <h3>Monsters Go Bump</h3>
          <p>Erika Recinos</p>
        </div>
        <div class="recommend_slider__item">
            <img src="assets/images/Recommend-3.png" alt="qwerty" />
            <h3>Moment Apart</h3>
            <p>Odesza</p>
          </div>
          <div class="recommend_slider__item">
            <img src="assets/images/Recommend-4.png" alt="qwerty" />
            <h3>Tie Me Down</h3>
            <p>Gryffin</p>
          </div>
          <div class="recommend_slider__item">
            <img src="assets/images/Recommend-5.png" alt="qwerty" />
            <h3>Chaff & Dust</h3>
            <p>Hyonna</p>
          </div>
          <div class="recommend_slider__item">
            <img src="assets/images/Recommend-2.png" alt="qwerty" />
            <h3>Monsters Go Bump</h3>
            <p>Erika Recinos</p>
          </div>
        <a href="#"
          ><img src="assets/images/Next_slide (Stroke).svg" alt="qwerty"
        /></a>
      </div>
    </section>

    <section class="genres">
        <h1>Popular genres</h1>
        <div class="genres_slider">
          <a href="#"
            ><img src="assets/images/Prev_slide (Stroke).svg" alt="qwerty"
          /></a>
          <div class="genres_slider__item">
            <img src="assets/images/Genre.png" alt="qwerty" />
            <h3>Believer</h3>
          </div>
          <div class="genres_slider__item">
              <img src="assets/images/Genre-1.png" alt="qwerty" />
              <h3>Shortwave</h3>
            </div>
            <div class="genres_slider__item">
              <img src="assets/images/Genre-2.png" alt="qwerty" />
              <h3>Dream on</h3>
            </div>
          <a href="#"
            ><img src="assets/images/Next_slide (Stroke).svg" alt="qwerty"
          /></a>
        </div>
      </section>

      <section class="player">
          <div class="player_left">
              <img src="assets/images/Dream On - Art Design Cover.svg" alt="qwerty">
              <h3>Chaff & Dust</h3>
              <p>Hyonna</p>
              <input value="0" min="0" max="100" type="range">
          </div>
          <div class="player_right">
              <a href="#"><img src="assets/images/Favorite (Stroke).svg" alt="qwerty"></a>
              <a href="#"><img src="assets/images/Prev (Stroke).svg" alt="qwerty"></a>
              <a href="#"><img src="assets/images/Pause (Stroke).svg" alt="qwerty"></a>
              <a href="#"><img src="assets/images/Next (Stroke).svg" alt="qwerty"></a>
          </div>
      </section>

    <!--             FOOTER -->

    <footer></footer>
  </body>
</html>
